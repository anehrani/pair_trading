# Live Trading Configuration for Copula-Based Pair Trading

# Trading Setup
mode: alpaca  # 'live', 'paper', or 'alpaca'

# Alpaca Configuration
alpaca:
  api_key: ${ALPACA_API_KEY}
  secret_key: ${ALPACA_SECRET_KEY}
  base_url: https://paper-api.alpaca.markets

# OKX API Configuration (Used only if mode: live)
okx:
  api_key: ${OKX_API_KEY}
  api_secret: ${OKX_API_SECRET}
  passphrase: ${OKX_PASSPHRASE}
  demo: true  # Demo trading mode
  base_url: https://www.okx.com

# Paper Trading Configuration
paper:
  initial_capital: 100000.0
  transaction_fee: 0.001  # 0.1%

# Trading Strategy Parameters
strategy:
  # Reference asset (S&P 500 ETF)
  reference_symbol: SPY
  
  # Assets (S&P 500 Stocks + Commodities)
  symbols:
    # S&P 500 Top Holdings
    - AAPL
    - MSFT
    - AMZN
    - NVDA
    - GOOGL
    - META
    - TSLA
    - BRK.B
    - UNH
    - JNJ
    - JPM
    - XOM
    - V
    - PG
    - MA
    - HD
    - CVX
    - ABBV
    - MRK
    - KO
    
    # Commodities ETFs
    - GLD   # Gold
    - SLV   # Silver
    - USO   # Oil
    - UNG   # Natural Gas
    - DBA   # Agriculture
    - DBC   # Commodity Index
    - PALL  # Palladium
    - PPLT  # Platinum
    - COPX  # Copper Miners
  
  # Time windows (paper uses 21-day formation + 7-day trading)
  formation_days: 60
  trading_days: 5
  interval: 5m  # 5-minute candles
  
  # Trading thresholds (paper's best: α₁=0.20, α₂=0.10)
  alpha1: 0.20  # Entry threshold
  alpha2: 0.10  # Exit threshold
  
  # Cointegration test parameters
  eg_alpha: 1.00  # Engle-Granger p-value (1.0 = disabled, use ADF+KSS only)
  adf_alpha: 0.10  # ADF p-value threshold
  kss_critical: -1.92  # KSS 10% critical value
  
  # Capital management
  capital_per_side: 10000.0  # USD per leg
  initial_capital: 100000.0  # Starting capital
  fee_rate: 0.001  # 0.1% taker fee

# Risk Management (disabled per user request)
risk:
  enabled: false
  max_drawdown: 0.50  # Not enforced
  daily_loss_limit: 0.20  # Not enforced
  max_leverage: 1.0  # No leverage

# Logging and Monitoring
logging:
  level: DEBUG  # DEBUG, INFO, WARNING, ERROR
  log_dir: logs
  trade_log: data/trades.csv
  performance_log: data/performance.csv

# Data Storage
data:
  buffer_file: data/price_buffer.parquet
  state_file: data/state.json
  model_cache_dir: data/models
  paper_wallet_file: data/paper_wallet.json
  report_dir: reports
